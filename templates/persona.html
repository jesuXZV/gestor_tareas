<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aapartado de administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
  />
  <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <nav id="sidebar" class="bg-success text-white vh-100 p-3">
      <h4 class="fw-bold mb-4">Tarea</h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white active">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>

        
        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">
            <i class="bi bi-folder me-2"></i> proyectos
          </a>
        </li>


        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">
            <i class="bi bi-list-task me-2"></i> Tareas
          </a>
        </li>

        <li class="nav-item mb-2">
          <a href="#" class="nav-link text-white">
          <i class="bi bi-calendar3 me-2"></i> Calendario
          </a>
        </li>
      </ul>
    </nav>

    <div class="flex-grow-1 d-flex flex-column">
    <nav class="navbar navbar-ligth bg-white shadow-sm px-4">
      <button id="btn-toggle-sidebar"
              class="btn btn-link d-md-none text-body me-3">
        <i class="bi bi-list fs-4"></i>
      </button>

      <!--Selector de proyecto-->
      <div class="d-flex align-items-center w-100">
        <select class="form-select w-auto me-auto">
          <option selected>proyecto</option>
        </select>

        <!-- Notificaciones -->
        <button class="btn btn-light ms-3">
          <i class="bi bi-bell"></i>
        </button>

        <!--Avatar de usuario esto se puede cambiar despues-->
        <img src="https://via.placeholder.com/40"
              class="rounded-circle ms-3"
              alt="avatar del usuario">
      </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/dashboard.js"></script>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Usuario - Gestor de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="container">

        <div class="img-div">
            <img src="{{ url_for('static', filename='avatars/logo.png') }}" alt="Logo" />
        </div>

        <div class="title-div">
            <h1>Bienvenido al Gestor de Tareas</h1>
        </div>

        <div class="subtitle-div">
            Reg√≠strate üí°
        </div>

        <form method="POST" action="{{ url_for('crear_usuario') }}">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required />


            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required />

            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" name="correo" required />

            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required minlength="8" />

            <label for="curso">Curso:</label> <br>            <select id="curso" name="curso" required>
                <option value="">Seleccione un curso</option>
                {% for grado in range(6, 12) %}
                    {% for seccion in ['a', 'b', 'c', 'd', 'e'] %}
                        <option value="{{grado}}{{seccion}}">{{grado}}{{seccion|upper}}</option>
                    {% endfor %}
                {% endfor %}
            </select>  

            <label for="rol">Escoge tu rol:</label>
            <select id="rol" name="rol" required>
                <option value="rol_usuario" selected>Usuario</option>
            </select>

            <div class="botones">
                <button type="submit" class="btn-iniciar">Registrar</button>
                <a href="{{ url_for('login') }}" class="btn-registrarse">Iniciar Sesi√≥n</a>
            </div>
        </form>

    </div>
</body>
</html>
